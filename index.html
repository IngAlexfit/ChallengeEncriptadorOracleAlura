<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
  <div class="container">
    <img src="assets/images/svg/Logo alura.svg" alt="Logo" class="logo"> 
    <div class="parent">
      <div class="div1">        
        <textarea id="text_user" placeholder="Ingrese el texto aquí"></textarea>
        <div class="warning">
          <img src="assets/images/svg/simbolo.svg" alt="Warning">
          <span>Solo letras minúsculas y sin acentos</span>
        </div>
        <div class="buttons">
          <button class="encrypt" id="encryptButton">Encriptar</button>
          <button class="decrypt">Desencriptar</button>
        </div>
      </div>
      <div class="div2">
        <div class="result">
            <img src="assets/images/svg/muñecoLupa.svg" alt="Resultado" id="image_result" class="result-image">
            <textarea  id="result" class="result-title hidden " placeholder="Ningún mensaje fue encontrado" readonly></textarea>
            <div class="result-description">Ingresa el texto que desees encriptar o desencriptar.</div>
            <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
        </div>
    </div>
    </div>     
  </div>
  <script src="js/index.js"></script>
</body>
</html>
